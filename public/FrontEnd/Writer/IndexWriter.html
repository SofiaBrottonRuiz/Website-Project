<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Indice</title>
        <meta charset="UTF-8">
        <meta name="author" content="Sofia Brotton"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../style.css"/>
        <link rel="icon" href="../Fotos/icon.png" type="image/icon type">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../script.js"></script>
        <link rel="icon" href="../Fotos/icon.png" type="image/icon type">
    </head>
    <body onload="CargaDatos()" style="background-color:#b0c9e0" >
        <header style="margin-bottom:60px">
            <h1><b>Anales de la Ciencia</b></h1>
            <div>
                <input id="boton-perfil-reader" type="button" name="Perfil" value="Perfil" class="button" onclick="Perfil()" />
                <input id="boton-perfil-gestion" type="button" name="Gestion" value="Gestion" class="button" onclick="Gestion()" />
            </div>
        </header>  
        <input type="button" id="btn-logout" class="class-button" value="Log Out" onclick="Logout();"/>
        <div class="div-botonesCrear" style="margin-top: 40px">
            <input type="button" class="button3" name="crearProducto" value="Crear Producto" onclick="CreateProducto()" />
            <input type="button" class="button3" name="crearPersona" value="Crear Persona" onclick="CreatePersona()" />
            <input type="button" class="button3" name="crearEntidad" value="Crear Entidad" onclick="CreateEntidad()" />
        </div>
        <div class="contenido">
            <div class="div_izquierda" id="div_productos">
                <h2>Productos</h2> 
            </div>
            <div class="div_centro" id="div_personas">
                <h2>Personas</h2> 
            </div>
            <div class="div_derecha" id="div_entidades">
                <h2>Entidades</h2> 
            </div>
        </div>
    </body>
