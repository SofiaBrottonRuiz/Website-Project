<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personas</title>
        <meta charset="UTF-8">
        <meta name="author" content="Sofia Brotton"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="../style.css"/>
        <link rel="icon" href="../Fotos/icon.png" type="image/icon type">
        <script src="https://unpkg.com/jquery@1"></script>
        <script src="./personas.js"></script>

    <body onload="CargaDetails()" style="background-color: #b0c9e0" >
        <header>
            <h1><b>Anales de la Ciencia</b></h1>

            <button id="boton-volver" onclick="Volver()">

        <div class="contenedor-details">

            <div class= "div_info" id="div_info_usuario">

            <div class="detalles">
                <div class="div_izquierda_details" id="div_informacion">
                </div>
                <div class="div_derecha_details" id="div_wiki">
                </div>
            </div>
            <div class="div_relaciones">
                <div id="div_entidades" class="div_entidades">
                </div>
                <div id="div_productos" class="div_productos">
                </div>
            </div>
        </div>
