<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portada</title>
        <meta charset="UTF-8">
        <meta name="author" content="Sofia Brotton"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="icon" href="./Fotos/icon.png" type="image/icon type">
        <script src="https://unpkg.com/jquery@1"></script>
        <script src="./script.js"></script>

    <body style="background-color:#b0c9e0" >
        <header>
            <h1><b>Anales de la Ciencia</b></h1>
            <form style="margin-top: 30px;" id="form-login" method="post" class="LoggedOut">         
                <label><b>&nbsp;Usuario:&nbsp;</b></label>
                <input id="username" type="text" placeholder="Introduce Usuario"/>
                <label><b>&nbsp;Contraseña:&nbsp;</b></label>
                <input id="password" type="password" placeholder="Introduce Contraseña">
                <input type="button" id="btn-login" class="button" value="Login" onclick="Login();" /> 
                <input type="button" id="btn-signin" class="button2" value="Sign up" onclick="GoSignUp();"/>
            </form>  
        </header> 
        <div class="div-imagen"  style="margin-top: 30px;">
            <img class="imagen" src="./Fotos/cover.jpg"  style="width: 80%; height: 500px;">
        </div>
